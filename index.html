<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WhatsApp</title>
		<link rel="stylesheet" href="styles/general.css" />
		<link rel="stylesheet" href="styles/top-left-header.css" />
		<link rel="stylesheet" href="styles/left-search-bar.css" />
		<link rel="stylesheet" href="styles/top-right-header.css" />
		<link rel="stylesheet" href="styles/message-menu.css" />
		<link rel="stylesheet" href="styles/main-window.css" />
		<link rel="stylesheet" href="styles/botom-menu.css" />
		<style></style>
	</head>
	<body>
		<!-- topleftheader -->
		<div class="top-left-header-flex">
			<img src="profile-pictures/main-profile-pic.webp" alt="tyrion" />
			<div class="right-icon-flex">
				<img src="icons/community.svg" alt="commnunity" />
				<img src="icons/statis.svg" alt="status" />
				<img src="icons/message.svg" alt="messages " />
				<img src="icons/menu.svg" alt="menu" />
			</div>
		</div>

		<!-- left-search-bar -->
		<div class="left-search-bar-flex">
			<div class="c1">
				<div class="c1c1">
					<img src="icons/search.svg" alt="search" />
				</div>
				<div class="c1c2">
					<input type="text" placeholder="Search or start new chat" />
				</div>
			</div>
			<div class="c2">
				<img src="icons/unread-chats-filter.svg" alt="unread" />
			</div>
		</div>

		<!-- top-right-header -->
		<div class="top-right-header-flex">
			<div class="c1">
				<div class="c1c1">
					<img src="profile-pictures/dany.webp" alt="dany" />
				</div>
				<p>Daenerys</p>
			</div>
			<div class="c2">
				<div class="c2c1">
					<img src="icons/search.svg" alt="search" />
				</div>
				<div class="c2c2">
					<img src="icons/menu.svg" alt="menu" />
				</div>
			</div>
		</div>

		<!-- left-message-menu -->
		<div class="main-message-flex">
			<!-- 1st -->
			<div class="messages-menu-flex">
				<div class="c1">
					<img src="profile-pictures/dany.webp" alt="dany" />
				</div>
				<div class="c2">
					<div class="c2r1">
						<p class="name">Daenerys</p>
						<p class="time">8:37 Am</p>
					</div>
					<p class="msg-text">Where are you?</p>
				</div>
			</div>

			<!-- 2nd -->
			<div class="messages-menu-flex">
				<div class="c1">
					<img src="profile-pictures/arya.webp" alt="dany" />
				</div>
				<div class="c2">
					<div class="c2r1">
						<p class="name">Arya</p>
						<p class="time">Yesterday</p>
					</div>
					<p class="msg-text">Good night</p>
				</div>
			</div>

			<!-- 3rd -->
			<div class="messages-menu-flex">
				<div class="c1">
					<img src="profile-pictures/ned.jpeg" alt="ned" />
				</div>
				<div class="c2">
					<div class="c2r1">
						<p class="name">Ned Stark</p>
						<p class="time">12:30 Am</p>
					</div>
					<p class="msg-text">I'm the King</p>
				</div>
			</div>
		</div>

		<!-- main-window -->

		<div class="main-window">
			<div class="message-box received">
				<p class="message-text">Hello....</p>
			</div>
			<div class="message-box sent">
				<p class="message-text">hey...</p>
			</div>
			<div class="message-box received">
				<p class="message-text">Where are you?</p>
			</div>
		</div>

		<!-- bottom-menu -->

		<div class="bottom-menu-flex">
			<div class="c1">
				<img src="icons/emoji.svg" alt="emoji" />
				<img src="icons/attachment.svg" alt="attachment" />
			</div>
			<input type="text" placeholder="Type a message" />
			<img src="icons/voice-search-icon.svg" alt="voice" />
		</div>
	</body>
</html>
